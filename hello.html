<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="popover" data-content="<form><div class='form-group'><label for='name'>Name:</label><input type='text' class='form-control' id='name'></div><div class='form-group'><label for='email'>Email:</label><input type='email' class='form-control' id='email'></div><button type='submit' class='btn btn-primary'>Submit</button></form>">
        Open Popover
      </button>
      
</body>
<script>
    $(document).ready(function(){
  $('[data-toggle="popover"]').popover({
    html: true,
    sanitize: false,
    placement: 'right'
  }); 
});

</script>
</html>
